<div class="line">
  <form (ngSubmit)="register()">
    <h3><img src="assets/images/DoctorSinalogo.png" alt="Logo" width="250px"></h3>
    <h3 style="font-weight: bolder;">Create Account</h3>
    <div *ngIf="message" class="alert alert-{{ messageType }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <label for="first_name">First Name:</label>
    <input type="text" placeholder="First Name" id="first_name" required [(ngModel)]="First_name" name="first_name" class="form-control mb-2">

    <label for="last_name">Last Name:</label>
    <input type="text" placeholder="Last Name" id="last_name" required [(ngModel)]="Last_name" name="last_name" class="form-control mb-2">

    <label for="email">Email:</label>
    <input type="email" placeholder="Email" id="email" required [(ngModel)]="email" name="email" class="form-control mb-2">

    <label for="password">Password:</label>
    <input type="password" placeholder="Password" id="password" required [(ngModel)]="password" name="password" class="form-control mb-2">

    <label for="role">Role:</label>
    <select id="role" required [(ngModel)]="app_user_role" name="role" class="form-control mb-3">
      <option value="">Select Role</option>
      <option value="DOCTOR">DOCTOR</option>
      <option value="USER">USER</option>
      <option value="PATIENT">PATIENT</option>
      <option value="MANAGER">MANAGER</option>
      <option value="LABORATORY_TECHNICIAN">LABORATORY_TECHNICIAN</option>
      <option value="TECHNICAL_ADMIN">TECHNICAL_ADMIN</option>
    </select>

    <button type="submit" class="btn btn-success w-100 mb-3" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Sign Up' }}
    </button>

    <div class="hr-container text-center mb-3">
      <hr>
      <span class="text">or</span>
      <hr>
    </div>

    <button class="btn btn-outline-danger w-100 mb-3" type="button">
      <i class="bx bxl-google"></i> &nbsp;Continue with Google
    </button>

    <div class="text-center">
      <a routerLink="/login">Already have an account? <span class="text-success">Log In</span></a>
    </div>
  </form>
</div>
